# CI de Nível 02 - Disparo agendado

# nome do nosso 'pipeline'
name: 'Execução Agendada'

# regras de disparo (gatilhos/triggers)
# gatilho de exec manual = workflow_dispatch

on:
  schedule:
    - cron: '0 6 * * 1'

# a - minuto ; b - hora ; c - dia do mês ; d - mês ; e - dia da semana 
# 'cron'
# a b c d e
# 0 6 * * 1 - Minuto zero, 6horas, todos os dias, todos os meses, começa na segunda  - rodar o regressivo toda segunda pela manha (crontab.guru)

# trabalhos/tarefas dentro do pipeline = jobs
jobs:
  e2e-tests: 

    # maquina que o job vai executar
    runs-on: ubuntu-latest


    # passos do script de build
    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      # instalação do node
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      # instalação do yarn
      - name: Instalando yarn
        run: npm install -g yarn

      # instalação das dependências
      - name: instalando dependências
        run: yarn

      # Instalação do Playwright
      - name: Instalando Playwright
        run: yarn playwright install    

      # Executar os testes e2e
      - name: Executando Testes e2e
        run: yarn run e2e    